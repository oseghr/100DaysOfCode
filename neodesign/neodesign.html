<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomorphic Design</title>
    <link rel="stylesheet" href="neodesign.css">
</head>
<body>
    <div class="container">
        <h3>Sign Up</h3>
        <p>Please complete this form to create an account!</p>
        <input type="text" class="input" placeholder="Firstname"/>
        <input type="text" class="input" placeholder="Lastname"/>            
        <input type="email" class="input" placeholder="Email Address"/>
        <input type="password" class="input" placeholder="Password"/>
        <input type="password" class="input" placeholder="Confirm Password"/>
        <button class="input btn"><i class="fas fa-lock"></i>SIGN UP</button>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
