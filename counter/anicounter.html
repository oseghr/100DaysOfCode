<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter</title>
    <link rel="stylesheet" href="anicounter.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="root">
        <h1>Our Stats</h1>
        <div class="count">
            <div class="ice">
                <i class='fas fa-user' style='font-size:36px'></i>
                <div class="counter" data-target="20000">0</div>
                <h2>Users</h2>
            </div>
            <div class="ice">
                <i class="fas fa-envelope" style='font-size:36px'></i>
                <div class="counter" data-target="10000">0</div>
                <h2>Mails</h2>
            </div>
            <div class="ice">
                <i class="	fas fa-baby" style='font-size:36px'></i>
                <div class="counter" data-target="32000">0</div>
                <h2>Births</h2>
            </div>
            <div class="ice">
                <i class="fas fa-desktop" style='font-size:36px'></i>
                <div class="counter" data-target="67200">0</div>
                <h2>Online</h2>
            </div>
            <div class="ice">
                <i class="fas fa-tools" style='font-size:36px'></i>
                <div class="counter" data-target="10000">0</div>
                <h2>Workers</h2>
            </div>

        </div>
    </div>
    

    
    <script src="anicounter.js"></script>
</body>
</html>
